<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-content">
    <div class="intro-page container">
      <!-- HERO -->
      <div class="hero">
        <div class="hero-main">
          <span class="hero-badge">frontend and backend</span>
          <h1 class="hero-heding">Learn to program by<br>watching<br>professionals</h1>
          <p class="hero-text">See how experienced developers solve<br>problems in real time</p>
        </div>
        <div class="hero-bottom"><strong>Try it free 7 days,</strong> then $20/mo</div>
      </div>


      <!-- SIGNUP-FORM -->
      <form class="signup-form">
        <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
          <div class="signup-form-fields">
            <input class="signup-form-field intro-card-input form" type="text" name="name" aria-label="Name" placeholder="First name" required>
            <input class="signup-form-field intro-card-input form" type="text" name="last-name" aria-label="Last-Name" placeholder="Last-Name" required>
            <input class="signup-form-field intro-card-input form" type="email" name="email-adres" aria-label="Email-Adres" placeholder="Email-Adres" required>
            <input class="signup-form-field intro-card-input form" type="password" name="password" aria-label="Password" placeholder="Password" required>
          </div>
          <button class="signup-form-submit button button-primary" type="submit">Claim your free trial</button>
        <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></div>
      </form>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
