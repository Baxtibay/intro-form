<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="modal">
    <!-- INTRO-CARD -->
    <section class="intro-card card">
      <div class="card-container">
        <span class="intro-card-name">frontend and backend</span>
        <h1 class="intro-card-title">Learn to program by watching professionals</h1>
        <p class="intro-card-text">See how experienced developers solve problems in real time</p>
      </div>
      <button class="intro-card-button" type="submit"><b>Try it free 7 days,</b> then $20/mo</button>
    </section>
    <!-- INTRO-FORM -->
    <section class="intro-card-form card">
      <div class="card-container">
        <h2 class="intro-card-form-title">Sign up for the course and get free 7 days</h2>
        <form class="intro-card-form">
          <input class="intro-card-input form" type="text" name="first-name" aria-label="first-name" placeholder="Anna |" required>
          <input class="intro-card-input form" type="text" name="last-name" aria-label="Last-Name" placeholder="Last-Name" required>
          <input class="intro-card-input form" type="email" name="email-adres" aria-label="Email-Adres" placeholder="Email-Adres" required>
          <input class="intro-card-input form" type="password" name="password" aria-label="Password" placeholder="Password" required>
          <button class="button button-primary">Claim your free trial</button>
        </form>
        <span class="confirm">By clicking the button, you are agreeing to our <a class="confirm-link" href="#">Terms and Services</a></span>
      </div>
    </section>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
